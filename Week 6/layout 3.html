<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-3</title>
    <link rel="stylesheet" href="l3.css">
</head>
<body>
    <div class="Box">
        <div class="head">
            <h1>Our 2025 Keynote Speakers</h1>
        </div>
        <div class="iibox">
            <div class="i">
                <img src="leslie.jpg" alt="leslie">
                <div class="i-text">
                    <h4>Leslie Boatwright</h4>
                    <p>Head of Marketing <br>
                    The Hobbibox</p>
                    <h5>September 16</h5>
                </div>
            </div>
            <div class="ii">
                <img src="nicholas.jpg" alt="nicholas">
                <div class="ii-text">
                    <h4>Nicholas Newark</h4>
                    <p>Director of Design <br>
                    Studio Rallia</p>
                    <h5>September 17</h5>
                </div>
            </div>
            <div class="iii">
                <img src="kin.jpg" alt="kin">
                <div class="iii-text">
                    <h4>Kin Gyun</h4>
                    <p>Founder and CEO <br>
                    The Treasurebox Online</p>
                    <h5>September 18</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
